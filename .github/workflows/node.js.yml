name: build-test-deploy
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          
      - name: Install backend dependencies
        run: npm ci
        working-directory: ./backend
        
      - name: Build backend
        run: npm run build
        working-directory: ./backend
        
      - name: Install frontend dependencies
        run: npm ci
        working-directory: ./frontend
        
      - name: Build frontend
        run: npm run build
        working-directory: ./frontend

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          
      - name: Install backend dependencies
        run: npm ci
        working-directory: ./backend
        
      - name: Run backend tests
        run: npm test
        working-directory: ./backend
        
      - name: Install frontend dependencies
        run: npm ci
        working-directory: ./frontend
        
      - name: Run frontend tests
        run: npm test
        working-directory: ./frontend
