name: build-test-deploy
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v3
        with:
          path: backend
      - name: use node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: npm install
        working-directory: ./backend
      - run: npm run build
        working-directory: ./backend
      - run: npm install
        working-directory: ./frontend
      - run: npm run build
        working-directory: ./frontend
        

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v3
      - name: use node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: npm install
        working-directory: ./backend
      - run: npm test
        working-directory: ./backend
      - run: npm install
        working-directory: ./frontend
      - run: npm test
        working-directory: ./frontend
