name: PRD-CI

on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout/@v3

      - name: Setup NodeJs
        uses: actions/setup-node@v3
        with:
         node-version: '20.X'

      - name: Install Dependencies
        run: npm install

      - name: Build app
        run: npm run build

      - name: Running tests..
        env:
          POKE_API_BASE_URL: 'https://pokeapi.co/api/v2'
        run: npm run test